  # Email processing service - Cleans and processes emails from IMAP
  email-processor:
    build: 
      context: ./services/email-processor
      dockerfile: Dockerfile.python-only
    environment:
      DATABASE_URL: postgresql://email_user:email_pass@postgres:5432/email_rag
      HOST: 0.0.0.0
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
      POLL_INTERVAL: ${POLL_INTERVAL:-30}
      BATCH_SIZE: ${BATCH_SIZE:-50}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Email processing worker - Background worker for email processing
  email-processor-worker:
    build: 
      context: ./services/email-processor
      dockerfile: Dockerfile.python-only
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql://email_user:email_pass@postgres:5432/email_rag
      POLL_INTERVAL: ${POLL_INTERVAL:-30}
      BATCH_SIZE: ${BATCH_SIZE:-50}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Unstructured.io service - Official Docker image as library container
  unstructured:
    image: downloads.unstructured.io/unstructured-io/unstructured:latest
    environment:
      # Override offline mode to allow model downloads
      HF_HUB_OFFLINE: "false"
    # Resource limits for Unstructured processing  
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped
    # Keep container running for library access
    command: ["tail", "-f", "/dev/null"]



